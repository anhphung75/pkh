{% if len(cpxd)>0 %}
<div class="grid bang">
  {% for cp in cpxd %}
  {% set uid=f"oc-cpxd-{cpxd.index(cp):03}" %}
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')" class="bl l oc-cpxd {{uid}}">
    {{cp["mota"]}}</div>
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')" class="bl c oc-cpxd {{uid}}">
    {{cp["dvt"]}}</div>
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')"
    class="bl r sl wb oc-cpxd {{uid}}">
    {{cp["soluong"]}}</div>
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')"
    class="bl r vl wb oc-cpxd {{uid}}">
    {{cp["giavl"]}}</div>
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')"
    class="bl r nc wb oc-cpxd {{uid}}">
    {{cp["gianc"]}}</div>
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')"
    class="bl r mtc wb oc-cpxd {{uid}}">
    {{cp["giamtc"]}}</div>
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')"
    class="bl r vl wb oc-cpxd {{uid}}">
    {{cp["tienvl"]}}</div>
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')"
    class="bl r nc wb oc-cpxd {{uid}}">
    {{cp["tiennc"]}}</div>
  <div onmouseover="hover_class_in('{{uid}}')" onmouseout="hover_class_out('{{uid}}')"
    class="brl r mtc wb oc-cpxd {{uid}}">
    {{cp["tienmtc"]}}</div>
  {% end %}
</div>
{% end %}
