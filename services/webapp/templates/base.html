<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Phòng kế hoạch-{{ escape(handler.settings["webapp_title"]) }}</title>
  <link rel="stylesheet" href="{{ static_url("css/base.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/fontawesome.5.11.2.all.css") }}" type="text/css">
  {% block cdn %}{% end %}
  {% block css %}{% end %}
</head>

<body>
  <div id="trangxem" class="d-flex flex-column align-items-stretch vw-100 vh-100 m-0 p-0 bg-transparent d-print-none">
    <div class="flex-grow-0 w-100 m-0 p-0 bg-warning">
      panel
    </div>
    <div class="flex-grow-1 w-100 m-0 p-0">
      <div class="row w-100 h-100 m-0 p-0">
        <div class="col-auto bg-info h-100 m-0 pl-1">
          menu
        </div>
        <div class="col h-100 m-0 p-0 bg-primary">
          app
        </div>
      </div>
    </div>


  </div>
  <!-- script  -->
  <script src="{{ static_url("js/refs/axios.min.js") }}"></script>
  <script src="{{ static_url("js/refs/vue.min.js") }}"></script>
  <script src="{{ static_url("js/ttlt/jsstore.min.js") }}"></script>
  <script src="{{ static_url("js/ttlt/jsstore.worker.min.js") }}"></script>
  <script src="{{ static_url("js/ttlt/database.js") }}" type="module"></script>

  {% block js %}{% end %}
</body>

</html>
