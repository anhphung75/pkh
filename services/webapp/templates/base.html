<!DOCTYPE html>
<html lang='en'>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <title>Phòng kế hoạch-{{ escape(handler.settings["webapp_title"]) }}</title>
  <link rel="stylesheet" href="{{ static_url("css/base.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/bootstrap.css") }}" type="text/css">
  <link rel="stylesheet" href="{{ static_url("css/fontawesome.5.11.2.all.css") }}" type="text/css">
  {% block cdn %}{% end %}
  {% block css %}{% end %}
</head>

<body>
  <div id="trangxem" class="m-0 p-0">
    <div class="d-flex flex-col w-100 h-100">
      <div class="flex-grow-0 w-100">
        <nav class="navbar navbar-expand-md navbar-dark bg-dark mb-1">
          <a class="navbar-brand" href="#">
            <img src="{{ static_url("favicon.png") }}" height="30" class="d-inline-block align-top" alt="logo">
            Phòng kế hoạch
          </a>
          {% module xsrf_form_html() %}
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              {% if current_user %}
              <a class="nav-link" href="#">
                <i class="fa fa-sign-in-alt mr-1"></i>{{ _("Sign in") }}</a>
              </a>
              {% else %}
              <a class="nav-link" href="#">
                <i class="fa fa-sign-out-alt mr-1"></i>{{ _("Sign out") }}</a>
              {% end %}
            </li>
          </ul>
        </nav>
      </div>
      <div class="flex-grow-1 bg-info">
        Main app
      </div>
    </div>
  </div>
  <!-- script  -->
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <script src="https://unpkg.com/vue"></script>
  {% block js %}{% end %}
</body>

</html>
