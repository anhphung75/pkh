{% extends "../../base_d3.html" %}

{% block webapp %}
<div id="info">
  
</div>
<div id="test" class="l">
  test
</div>
<div class="c w100 nam">
  <label for="namlamviec" class="u fb f7">HỒ SƠ KHÁCH HÀNG NĂM</label>
  <select id="namlamviec" class="u fb f7" data-nam="2020">
    <option value="2021">2021</option>
    <option value="2020" selected>2020</option>
    <option value="2019">2019</option>
    <option value="2018">2018</option>
    <option value="2017">2017</option>
  </select>
</div>

<div class="grid hoso w100">
  <div class="btbl">
    <div class="grid hosomau tieude">
      <div class="c u fb fu">
        THÔNG TIN
      </div>
      <div class="crud">
        <button type="button" id="moi_hoso">
          <i class="fa fa-plus"></i>
        </button>
        <button type="button" id="sua_hoso">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" id="xoa_hoso">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
    <div id="view_hoso" class="l">
    </div>
  </div>
  <div class="ba">
    <div class="grid scan tieude">
      <div class="c u fb fu">
        HÌNH ẢNH
      </div>
      <div class="crud">
        <button type="button" id="moi_scan">
          <i class="fa fa-plus"></i>
        </button>
        <button type="button" id="sua_scan">
          <i class="fa fa-edit"></i>
        </button>
        <button type="button" id="xoa_scan">
          <i class="fa fa-trash"></i>
        </button>
      </div>
    </div>
    <div id="view_scan" class="r w100" data-scan="{{static_url('scan/MP03_2020.pdf',True)}}">
      <object class="r w100" type="application/pdf" width="500" height="400"
        data="{{static_url('scan/MP04_2020.pdf',True)}}">
        <p>Insert your error message here, if the PDF cannot be displayed.</p>
      </object>
    </div>
  </div>
  <div id="view_stim" class="w100">
    {% set url_img=static_url('images/searchicon.png') %}
    <input type="text" class="w100" placeholder="tìm không phân biệt chữ hoa, chữ thường" id="stim"
      style="background-image:url({{url_img}})">
    <div class="flex w100 ba">
      <button type="button" id="don-otim">
        <i class="fa fa-trash"></i>
      </button>
      <div class="l" id="view:otim">
      </div>
    </div>
  </div>
  <div id="view_danhsach" class="w100">
    <table id="danhsach" class="w100" data-hon="{{static_url('js/forms/hoso/hon.js')}}">
      <thead class="tieude"></thead>
      <tbody></tbody>
    </table>
  </div>
</div>
{% end %}

{% block css %}
<link rel="stylesheet" href="{{static_url('css/forms/hoso.css')}}" type="text/css">
{% end %}

{% block js %}
<script type="module" src="{{static_url('js/forms/hoso/xac.js')}}"></script>
<script type="module" src="{{static_url('js/forms/hoso/hon.js')}}"></script>
{% end %}
