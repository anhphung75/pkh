version: '3.7'

services:
  webapp1:
    image: anhphung75/web_hoso:fe02
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == manager]
    expose:
      - 8888
    working_dir: /home/app/web
    command: python webapp.py --port:8888
    volumes:
      - certs_data:/home/app/web/ssl_cert
      - static_data:/home/app/web/static
  
  server:
    image: anhphung75/nginx_hoso:fe02
    deploy:
      replicas: 2
      restart_policy:
        condition: on-failure
      placement:
        constraints: [node.role == worker]
    ports:
      - 80:80
      - 443:443
    depends_on:
      - webapp
    volumes:
      - certs_data:/home/app/web/ssl_cert
      - static_data:/home/app/web/static

volumes:
  certs_data:
  static_data: