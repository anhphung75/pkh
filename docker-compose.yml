version: '3.7'

services:
  web:
    build: ./services/web
    command: python blog.py
    volumes:
      - ./services/web/:/usr/src/app/
    ports:
      - 8888:8888
    env_file:
      - ./.env.web
    depends_on:
      - db
  db:
    image: postgres:12.0-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - ./.env.db

volumes:
  postgres_data:
